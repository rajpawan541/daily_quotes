<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
      
                  <div class="text-center mb-4 pb-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-quotes/bulb.webp"
                      alt="Bulb" width="100">
                  </div>
      
                  <figure class="text-center mb-0">
                    <blockquote class="blockquote">
                      <p class="pb-3">
                        <i class="fas fa-quote-left fa-xs text-primary"></i>
                        <span class="lead font-italic" id="quotes"></span>
                        <i class="fas fa-quote-right fa-xs text-primary"></i>
                      </p>
                    </blockquote>
                    <figcaption class="blockquote-footer mb-0"  id = "author">
             
                    </figcaption>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button  id="newQ" class="mt-4 btn btn-primary" type="button">Next Quotes</button>
                      </div>
                  
                  </figure>
                 
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
   
    

    <script>
        const quotes = document.getElementById('quotes');
        const author = document.getElementById('author');
        const newQ = document.getElementById("newQ")
        let realData = "";
        let quoteData = "";
        const getNewQuotes = () =>{
            let rnum = Math.floor(Math.random()*10);
            quoteData = realData[rnum];
            quotes.innerText= `${quoteData.text}`;
            quoteData ==null?(author.innerText = unknown):(author.innerText = `${quoteData.author}`);
        }
        const getQuotes = async()=>{
        const api = "https://type.fit/api/quotes";
        try{
            let data = await fetch(api);
            realData = await data.json();
            getNewQuotes();
        }catch(error){}
    };
    newQ.addEventListener("click",getNewQuotes)
        getQuotes();
    </script>
    
</body>
</html>
